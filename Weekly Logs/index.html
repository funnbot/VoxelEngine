    // Read directory, spit out links
    if ($handle = opendir('.')) {
        while (false !== ($entry = readdir($handle))) {
            if ($entry != "." && $entry != "..") {
                echo '<a href="/'.$entry.'">Link to file '.$entry.'</a><br>';
            }
        }
        closedir($handle);
    }
